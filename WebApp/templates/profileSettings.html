<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Python Flask Bucket List App</title>
 
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
 
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" ><a href="/">Logout</a></li>
                </ul>
            </nav>
            <h3 class="text-muted">Python Flask App</h3>
        </div>
 
        <div class="jumbotron">
            <h1>Settings</h1>
            <p>This page will contain account settings for the users after they are signed in.</p>
 
        </div>
        <h5> Profile </h5>
        <div>
            <form class="form-signin">
                <label for="inputName" class="sr-only">Name</label>
                <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                        
                        
                        
                           
                            </form>
        </div>
        <h5> Settings </h5>
        <div>
            <form class="form-signin">
                <div>
                    <label> Notification </label>
                 </div>
                 <div>
                     <input type="radio" name="answer" value="yes"> Yes<br>
                         <input type="radio" name="gender" value="no"> No<br>
                             
                 </div>
                       
                       <div>
                           <button id="btnLogout" class="btn btn-lg btn-primary btn-block" type="button">Save</button>
                           
                       </div>
        </form>
        
        <h5> Account Deletion </h5>
        <div>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            </div>
        <div>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
                
                
            </div>
        <div>
            <label for="inputPassword" class="sr-only">Confirm Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
                
               
            </div>
        <div>
             <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Delete account</button>
             </div>
        </div>
    
 
 
        <footer class="footer">
            <p>&copy; Company 2015</p>
        </footer>
 
    </div>
</body>
 
</html>
